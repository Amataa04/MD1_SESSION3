<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI1-FORM</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <!-- form -->
    <div>
        <form style="background-color: white; text-align: justify; padding: 10px;">
            <!-- title -->
            <div style="background-color: orangered; color: white; padding: 0 5rem;">
                <h1>SỞ THÍCH CỦA BẠN</h1>
            </div>

            <!-- form  -->
            <div style="padding-left: 100px; line-height: 30px;">
                <label for="" style="color: blue;">Họ và tên </label>
                <input type="text">
                <br>
                <label for="" style="padding-left: 24px; color: blue;">Email </label>
                <input type="email">
                <br>
                
                <!-- checkbox -->
                <div>
                    <label for="" style="padding-left: 10px; color: blue;">Sở thích</label>
                    <input type="checkbox" name="hobbies">
                    <label for="">Thể thao</label>
                    <input type="checkbox" name="hobbies">
                    <label for="">Âm nhạc</label>
                    <input type="checkbox" name="hobbies">
                    <label for="">Đọc sách</label>
                    <br>
                    <div style="padding-left: 68px;">
                        <input type="checkbox" name="hobbies">
                        <label for="">Lướt web</label>
                        <input type="checkbox" name="hobbies">
                        <label for="">Chơi game</label>
                        <input type="checkbox" name="hobbies">
                        <label for="">Điện ảnh</label>
                        <br>
                        <input type="checkbox" name="hobbies">
                        <label for="">Du lịch</label>
                    </div>

                </div>
                
            </div>
            
            <!-- button  -->
            <div style="padding-left: 170px; ">
                <button style="box-shadow: rgba(0, 0, 0, 0.48) 6px 2px 16px 0px, rgba(255, 255, 255, 0.8) -6px -2px 16px 0px;" type="submit">Gửi thông tin</button>
                <button style="box-shadow: rgba(0, 0, 0, 0.48) 6px 2px 16px 0px, rgba(255, 255, 255, 0.8) -6px -2px 16px 0px;" type="submit">Nhập lại</button>
            </div>
        </form>
    </div>

</body>
</html>
